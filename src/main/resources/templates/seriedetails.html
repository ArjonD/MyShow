<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href=@{/css/style.css}>
    <title>Serie Details</title>
</head>

<body>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1 th:text="${serie.title}">Serie Title</h1>
        <div>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit">Logout</button>
            </form>
            <span th:text="${#authentication.name}" style="margin-right: 10px;">Username</span>
        </div>
    </div>
    <p><strong>Author:</strong> <span th:text="${serie.author}">Author</span></p>
    <p><strong>Year:</strong> <span th:text="${serie.publicationYear}">Year</span></p>
    <p><strong>Seasons:</strong> <span th:text="${serie.season}">Seasons</span></p>
    <p><strong>Description:</strong> <span th:text="${serie.description}">Description</span></p>
    <p><strong>Show Status:</strong> <span th:text="${serie.showStatus}">Show Status</span></p>
    <p><strong>Genre:</strong> <span th:text="${serie.genre.name}">Genre</span></p>
    <br>
    <a th:href="@{/serielist}"><button type="button">Back to Series</button></a>
</body>

</html>
