<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href=@{/css/style.css}>
    <title>Serieform</title>
</head>

<body>
    <div style="display: flex; justify-content: space-between; align-items: center;">
    <h1>Add series</h1>
        <div>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit">Logout</button>
            </form>
            <span th:text="${#authentication.name}" style="margin-right: 10px;">Username</span>
        </div>
    </div>

    <form th:object="${serie}" th:action="@{/addserie}" method="post">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required>
        </div>

        <div>
            <label for="author">Author/Creator:</label>
            <input type="text" id="author" th:field="*{author}" required>
        </div>

        <div>
            <label for="publicationYear">Publication Year:</label>
            <input type="number" id="publicationYear" th:field="*{publicationYear}" required min="1800" max="2025">
        </div>

        <div>
            <label for="season">Number of Seasons:</label>
            <input type="number" id="season" th:field="*{season}" required min="1">
        </div>

        <div>
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" required></textarea>
        </div>

        <div>
            <label for="showStatus">Show Status:</label>
            <select id="showStatus" th:field="*{showStatus}" required>
                <option value="">-- Select Status --</option>
                <option value="Ongoing">Ongoing</option>
                <option value="Completed">Completed</option>
                <option value="Cancelled">Cancelled</option>
                <option value="On Hiatus">On Hiatus</option>
            </select>
        </div>

        <div>
            <label for="genre">Genre:</label>
            <select id="genre" th:field="*{genre}" required>
                <option value="">-- Select Genre --</option>
                <option th:each="genre : ${genres}" th:value="${genre.genreid}" th:text="${genre.name}"></option>
            </select>
        </div>

        <div>
            <button type="submit">Save Series</button>
            <a th:href="@{/serielist}"><button type="button">Cancel</button></a>
        </div>
    </form>

</body>

</html>
